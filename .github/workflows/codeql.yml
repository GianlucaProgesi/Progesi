name: CodeQL

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  # se vuoi anche la pianificazione, rimetti una schedule settimanale

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build solution
        run: |
          dotnet restore Progesi.sln
          dotnet build Progesi.sln -c Release --no-restore

      - name: Analyze (no upload)
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: false

      - name: Upload SARIF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: results/*.sarif
          if-no-files-found: warn
          retention-days: 14
