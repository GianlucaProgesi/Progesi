name: CodeQL
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
permissions: { contents: read }
jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with: { languages: csharp }
      - uses: github/codeql-action/analyze@v3
