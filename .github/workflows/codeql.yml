name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: windows-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      # niente cache con lockfile obbligatorio
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build for CodeQL
        shell: pwsh
        run: |
          $slnf = Get-ChildItem -Recurse -Filter 'Progesi.CI.slnf' | Select-Object -First 1
          if ($slnf) { $p=$slnf.FullName } else { $p=(Get-ChildItem -Recurse -Filter '*.sln' | Select-Object -First 1).FullName }
          dotnet restore "$p"
          dotnet build "$p" -c Release --no-restore

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        continue-on-error: true
