name: CodeQL

on:
  # Permette run manuali
  workflow_dispatch:
  # Scansione su push e PR verso main
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # (opzionale) scansione settimanale
  schedule:
    - cron: '0 6 * * 1'

# Permessi minimi richiesti da CodeQL per pubblicare i risultati su Code Scanning
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Tenta la compilazione automatica (di solito basta per C#)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis (no upload)
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: false

      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: results/**/*.sarif

