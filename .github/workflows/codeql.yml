name: CodeQL

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  analyze-csharp:
    name: Analyze (C#)
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          # queries: security-extended,security-and-quality  # opzionale

      # Build manuale (autobuild non sempre capisce i solution filter)
      - name: Restore & Build solution
        shell: pwsh
        run: |
          $slnf = Get-ChildItem -Recurse -Filter 'Progesi.CI.slnf' | Select-Object -First 1
          if (-not $slnf) { throw "Progesi.CI.slnf non trovato nella repo." }
          dotnet restore "$($slnf.FullName)"
          dotnet build   "$($slnf.FullName)" -c Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"
