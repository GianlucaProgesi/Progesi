name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET SDK (for tools)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: nuget restore Progesi.sln

      - name: Build (Debug)
        run: msbuild Progesi.sln /m /p:Configuration=Debug

      - name: Test with coverage
        run: >
          dotnet test tests/ProgesiRepositories.Sqlite.Tests/ProgesiRepositories.Sqlite.Tests.csproj
          -c Debug --no-build
          --logger "trx;LogFileName=testresults.trx"
          --collect "XPlat Code Coverage"

      - name: ReportGenerator (HTML)
        shell: pwsh
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          $env:Path += ";" + "$env:USERPROFILE\.dotnet\tools"
          $cov = Get-ChildItem -Recurse -Filter "coverage.cobertura.xml" |
                 Select-Object -First 1 -ExpandProperty FullName
          reportgenerator "-reports:$cov" "-targetdir:CoverageReport" -reporttypes:HtmlSummary;Html

      - name: Upload CoverageReport
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReport
          path: CoverageReport
