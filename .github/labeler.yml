# .github/labeler.yml
tests:
  - changed-files:
      - any-glob-to-any-file: 'tests/**'

ci:
  - changed-files:
      - any-glob-to-any-file: '.github/**'

repo:sqlite:
  - changed-files:
      - any-glob-to-any-file: 'src/ProgesiRepositories.Sqlite/**'
      - any-glob-to-any-file: 'tests/ProgesiRepositories.Sqlite.Tests/**'

repo:core:
  - changed-files:
      - any-glob-to-any-file: 'src/ProgesiCore/**'
      - any-glob-to-any-file: 'tests/ProgesiCore.Tests/**'
