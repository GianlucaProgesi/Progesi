"repo: ci":
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/**"
          - ".github/labeler.yml"

"area: core":
  - changed-files:
      - any-glob-to-any-file:
          - "src/ProgesiCore/**"
          - "tests/ProgesiCore.Tests/**"

"pkg: in-memory":
  - changed-files:
      - any-glob-to-any-file:
          - "src/ProgesiRepositories.InMemory/**"

"db: sqlite":
  - changed-files:
      - any-glob-to-any-file:
          - "src/ProgesiRepositories.Sqlite/**"
          - "tests/ProgesiRepositories.Sqlite.Tests/**"

"tests":
  - changed-files:
      - any-glob-to-any-file:
          - "tests/**"

"lang: csharp":
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.cs"
          - "**/*.csproj"
          - "**/*.sln"

"dependencies":
  - head-branch:
      - starts-with: "dependabot/"
  - commits:
      - message: "/^build\\(deps\\)/"

"docs":
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.md"
