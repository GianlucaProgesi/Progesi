CI/CD:
  - changed-files:
      - any-glob-to-any-file: [".github/workflows/**"]

core:
  - changed-files:
      - any-glob-to-any-file: ["ProgesiCore/**"]

sqlite-repos:
  - changed-files:
      - any-glob-to-any-file: ["ProgesiRepositories.Sqlite/**"]

tests:
  - changed-files:
      - any-glob-to-any-file: ["tests/**"]

docs:
  - changed-files:
      - any-glob-to-any-file:
          - "README.md"
          - "docs/**"

build:
  - changed-files:
      - any-glob-to-any-file:
          - "*.sln"
          - "**/*.csproj"
          - "Directory.Build.*"

housekeeping:
  - changed-files:
      - any-glob-to-any-file:
          - "tools/**"
          - ".gitignore"
          - ".editorconfig"
